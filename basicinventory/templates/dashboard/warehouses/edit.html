{% extends 'dashboard.html' %}

{% block body %}
<h2 class="h2 my-4">Warehouse Edit</h2>
<form action="{% url 'warehouse_edit' warehouse_id=warehouse.id %}?redirect_url={{ redirect_url }}" method="post">
    {% csrf_token %}
    <div class="form-check">
        {% if warehouse.is_operational %}
        <input class="form-check-input" type="checkbox" name="is_operational" id="flexCheckChecked" checked>
        {% else %}
        <input class="form-check-input" type="checkbox" name="is_operational" id="flexCheckChecked">
        {% endif %}
        <label class="form-check-label" for="flexCheckChecked">
            Operational ?
        </label>
    </div>
    <div class="form-group">
        <label class="form-label">Name</label>
        <input type="text" name="name" value="{{ warehouse.name }}" class="form-control">
    </div>
    <div class="form-group">
        <label class="form-label">Capacity</label>
        <input type="number" name="capacity" value="{{ warehouse.capacity }}" class="form-control">
    </div>
    <div class="form-group">
        <label class="form-label">Description</label>
        <textarea name="description" id="description" cols="30" rows="5"
            class="form-control">{{ warehouse.description }}</textarea>
    </div>
    <div class="form-group">
        <label class="form-label">Location</label>
        <textarea name="location" id="location" cols="30" rows="5"
            class="form-control">{{ warehouse.location }}</textarea>
    </div>
    <div class="d-grid gap-2 my-2">
        <button class="btn btn-primary" type="submit">Update</button>
    </div>
</form>
{% endblock %}
