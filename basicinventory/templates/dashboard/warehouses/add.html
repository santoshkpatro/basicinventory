{% extends 'dashboard.html' %}

{% block body %}
<h2 class="h2 my-4">Add Warehouse</h2>
<form action="{% url 'warehouse_add' %}" method="post">
    {% csrf_token %}
    <div class="form-check">
        <input class="form-check-input" type="checkbox" name="is_operational" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Operational ?
        </label>
    </div>
    <div class="row">
        <div class="col-6">
            <div class="form-group">
                <label class="form-label">Name *</label>
                <input type="text" name="name" class="form-control" required>
            </div>
            <div class="form-group">
                <label class="form-label">Capacity *</label>
                <input type="number" name="capacity" required class="form-control">
            </div>
            <div class="form-group">
                <label class="form-label">Location *</label>
                <textarea name="location" id="location" required cols="30" rows="5" class="form-control"></textarea>
            </div>
        </div>
        <div class="col-6">
            <div class="form-group">
                <label class="form-label">Description</label>
                <textarea name="description" id="description" cols="30" rows="5" class="form-control"></textarea>
            </div>
        </div>
    </div>
    <div class="d-grid gap-2 my-2">
        <button class="btn btn-primary" type="submit">Add</button>
    </div>
</form>
{% endblock %}
